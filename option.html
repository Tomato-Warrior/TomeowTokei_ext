<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/527da2a0e3.css"/>
  <link rel="stylesheet" href="option.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>
  <div class="container mt-2">
    <img src="tomato-logo.png" alt="">
    <div class="logincontainer">
      <form action="http://127.0.0.1:3000/api/v1/login" method="post">
        Email: <input type="email" id="email">
        Password: <input type="password" id="password">
        <input type="submit" name="登入" value="登入">
      </form>
    </div>
    <div class="tomato d-none">
      <div>
        <select class="tasks form-control">
          <option value="" selected disabled hidden>選擇一項任務</option>
        </select>
      </div>
      <div id="work">
        <a class='workstartbtn btn' data-time="3">
          開始工作<i class="fa fa-play-circle"></i>
        <a>
      </div>
      <div>
        <a class='workstopbtn btn d-none' data-id="">
          中斷<i class="fa fa-stop-circle"></i>
        <a>
      </div>
      <div id="rest">
        <a class='relaxstartbtn btn d-none' data-time="5" data-id="">
          開始休息<i class="fa fa-play-circle relaxbtn btn"></i>
        <a>
      </div>
      <div>
        <h1 class="display-time"></h1>
      </div>
      <div class="logoutcontainer">
        <button class="">登出</button>
      </div>
    </div>
    <script src="option.js"></script>
  </div>
</body>
</html>
